<!DOCTYPE HTML>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=0.2,maximum-scale=5.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--
        <script src="https://kit.fontawesome.com/5c30380ae3.js" crossorigin="anonymous"></script>
        -->

    <script>
      document.write(
          '<link rel="stylesheet" href="main.css?'
              + new Date().getTime() + '">'
      );
      </script>

    <title>Ytani Backgammon Clock</title>
  </head>
  <body style="background-color: #DDD;">
    <div id="clock-base" class="container-fluid p-0">
      <div class="row p-2 fw-bold
                  border-top border-bottom border-primary">
        <div id="version-str" class="col text-nowrap text-start">
          Ytani Backgammon Clock, Version XXX
        </div><!-- col -->
      </div><!-- row -->
      <div class="row p-2"><!-- row -->
        <div class="col-6 fw-bold">

          <div id="p0" class="container
                              border border-primary border-5 rounded-pill">

            <div class="row border-primary border-bottom border-1">
              <div class="col-12 col-sm-3 text-center">
                <span id="p0-delay-up" class="fs-3">
                  <i class="fas fa-arrow-circle-up"></i></span>
              </div><!-- col -->
              <div class="col-12 col-sm-6 text-center text-nowrap">
                <span id="p0-delay-sec" class="fs-3">
                  012</span>
                <span id="p0-delay-sec2" class="fs-6">
                  00</span>
              </div><!-- col -->
              <div class="col-12 col-sm-3 text-center">
                <span id="p0-delay-down" class="fs-3">
                  <i class="fas fa-arrow-circle-down"></i></span>
              </div><!-- col -->
            </div><!-- row -->

            <div class="row border-primary border-top border-2">
              <div class="col-12 col-sm-3 text-center">
                <span id="p0-limit-up" class="fs-3">
                  <i class="fas fa-arrow-circle-up"></i></span>
              </div><!-- col -->
              <div class="col-18 col-sm-6 text-center text-nowrap">
                <span id="p0-limit-sec" class="fs-1">
                  12:00</span>
                <span id="p0-limit-sec2" class="fs-4">
                  00</span>
              </div><!-- col -->
              <div class="col-12 col-sm-3 text-center">
                <span id="p0-limit-down" class="fs-3">
                  <i class="fas fa-arrow-circle-down"></i></span>
              </div><!-- col -->
            </div><!-- row -->

          </div><!-- container -->

        </div><!-- col -->

        <div class="col-6 fw-bold">

          <div id="p1" class="container
                              border border-primary border-5 rounded-pill">

            <div class="row border-primary border-bottom border-1">
              <div class="col-12 col-sm-3 text-center">
                <span id="p1-delay-up" class="fs-3">
                  <i class="fas fa-arrow-circle-up"></i></span>
              </div><!-- col -->
              <div class="col-12 col-sm-6 text-center text-nowrap">
                <span id="p1-delay-sec" class="fs-3">
                  012</span>
                <span id="p1-delay-sec2" class="fs-6">
                  00</span>
              </div><!-- col -->
              <div class="col-12 col-sm-3 text-center">
                <span id="p1-delay-down" class="fs-3">
                  <i class="fas fa-arrow-circle-down"></i></span>
              </div><!-- col -->
            </div><!-- row -->

            <div class="row border-primary border-top border-2">
              <div class="col-12 col-sm-3 text-center">
                <span id="p1-limit-up" class="fs-3">
                  <i class="fas fa-arrow-circle-up"></i></span>
              </div><!-- col -->
              <div class="col-18 col-sm-6 text-center text-nowrap">
                <span id="p1-limit-sec" class="fs-1">
                  12:00</span>
                <span id="p1-limit-sec2" class="fs-4">
                  00</span>
              </div><!-- col -->
              <div class="col-12 col-sm-3 text-center">
                <span id="p1-limit-down" class="fs-3">
                  <i class="fas fa-arrow-circle-down"></i></span>
              </div><!-- col -->
            </div><!-- row -->

          </div><!-- container -->
        </div><!-- col -->
      </div><!-- row -->
      <div class="row p-2">
        <div class="col text-center">
          <div id="btn-mode" class="btn btn-primary">
            MODE</div>
          <!-- 
          <div id="btn-mode" class="btn btn-primary">
            <i class="far fa-dot-circle"></i></div>
          <div class="btn btn-primary">
            <i class="fas fa-dot-circle"></i></div>
          <div id="btn-pause" class="btn btn-secondary">
            <i class="fas fa-pause"></i></div>
          <div id="btn-reset" class="btn btn-secondary">
            <i class="fas fa-undo-alt"></i></div>
          -->
        </div><!-- col -->
      </div><!-- row -->
      <div class="row p-2 fw-bold
                  border-top border-bottom border-primary">
        <div class="col text-nowrap text-end">
          &copy; 2021 Yoichi Tanibayashi
        </div><!-- col -->
      </div><!-- row -->
      <div class="row m-0">
        <div class="col p-0 text-center">
          <script>
            document.write(
                '<script src="main.js?' + new Date().getTime() + '"><\/script>'
            );
            document.write("(" + screen.width + "x" + screen.height + ")");
            </script>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </body>
</html>
