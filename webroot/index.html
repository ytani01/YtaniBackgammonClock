<!DOCTYPE HTML>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=0.5,minimum-scale=0.2,maximum-scale=5.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c30380ae3.js" crossorigin="anonymous"></script>

    <script>
      document.write(
          '<link rel="stylesheet" href="main.css?'
              + new Date().getTime() + '">'
      );
      </script>

    <title>Ytani Backgammon Clock</title>
  </head>
  <body style="background-color: #734229;">
    <header>
      &copy; 2021 Yoichi Tanibayashi
    </header>
    <main>
      <div id="clock_base">
        <img src="data/checker1.png" style="opacity:0;">
        <div id="button1"><img src="data/button-bak.png"></div>
        <div id="button2"><img src="data/checker1.png"></div>
        <div id="p1" class="player_area">
          <div id="p1delay">
            <div id="p1delay_1">ABC</div>
            <div id="p1delay_2">XYZ</div>
          </div>
          <div id="p1limit">
            <div id="p1limit_1">ABC</div>
            <div id="p1limit_2">XYZ</div>
          </div>
        </div>
        <div id="p2" class="player_area">
          <div id="p2delay">
            <div id="p2delay_1">ABC</div>
            <div id="p2delay_2">XYZ</div>
          </div>
          <div id="p2limit">
            <div id="p2limit_1">ABC</div>
            <div id="p2limit_2">XYZ</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    <script>
      document.write(
        '<script src="main.js?' + new Date().getTime() + '"><\/script>'
      );
      document.write("(" + screen.width + "x" + screen.height + ")");
      </script>
    </footer>
  </body>
</html>
