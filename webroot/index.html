<!DOCTYPE HTML>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scale:yes">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--
        <script src="https://kit.fontawesome.com/5c30380ae3.js" crossorigin="anonymous"></script>
        -->

    <script>
      document.write(
          '<link rel="stylesheet" href="main.css?'
              + new Date().getTime() + '">'
      );
      </script>

    <title>Ytani Backgammon Clock</title>
  </head>
  <body style="background-color: #C85;">
    <div id="clock-base" class="container">
      <!-- header -->
      <div class="row p-0 fw-bold"
           style="color:whilte; background-color:#853;">
        <div class="col-3 text-center fs-1">

        </div>
        <div class="col-6 text-center text-nowrap"
             style="color: #FF0;">
          <div class="fs-3">
            <span id="cur-mode">CUR_MODE</span>
          </div>
        </div><!-- col -->
        <div class="col-3 text-center fs-1">

        </div>
      </div><!-- row -->

      <!-- clock --->
      <div class="row">
        <div class="col-5 p-0 text-center clock">

          <div class="container-fluid p-0">
            <div class="row m-0">
              <div class="col-12 p-0 text-start">

                <span id="p0-delay-up" class="fs-6">
                  <i class="fas fa-arrow-circle-up"></i></span>
                <span id="p0-delay-sec"  class="fs-4">012</span>
                <span id="p0-delay-sec2" class="fs-6">00</span>
                <span id="p0-delay-down" class="fs-6">
                  <i class="fas fa-arrow-circle-down"></i></span>

              </div><!-- col -->
            </div><!-- row -->
            <div class="row m-0">
              <div class="col-12 p-0 text-start">

                <span id="p0-limit-up" class="fs-6">
                  <i class="fas fa-arrow-circle-up"></i></span>
                <span id="p0-limit-sec"  class="fs-2">12:00</span>
                <span id="p0-limit-sec2" class="fs-4">00</span>
                <span id="p0-limit-down" class="fs-6">
                  <i class="fas fa-arrow-circle-down"></i></span>

              </div><!-- col -->
            </div><!-- row -->
          </div><!-- container -->
        </div><!-- col -->

        <div class="col-2">&nbsp;</div>
        
        <div class="col-5 p-0 text-center clock">
          <div class="container-fluid p-0">
            <div class="row m-0">
              <div class="col-12 p-0 text-start">
                <span id="p1-delay-up" class="fs-6">
                  <i class="fas fa-arrow-circle-up"></i></span>
                <span id="p1-delay-sec"  class="fs-4">012</span>
                <span id="p1-delay-sec2" class="fs-6">00</span>
                <span id="p1-delay-down" class="fs-6">
                  <i class="fas fa-arrow-circle-down"></i></span>
              </div><!-- col -->
            </div><!-- row -->
            
            <div class="row m-0">
              <div class="col-12 p-0 text-start">

                <span id="p1-limit-up" class="fs-6">
                  <i class="fas fa-arrow-circle-up"></i></span>
                <span id="p1-limit-sec"  class="fs-2">12:00</span>
                <span id="p1-limit-sec2" class="fs-4">00</span>
                <span id="p1-limit-down" class="fs-6">
                  <i class="fas fa-arrow-circle-down"></i></span>

              </div><!-- col -->
            </div><!-- row -->
          </div><!-- container -->

        </div><!-- col -->
      </div><!-- row -->

      <!-- buttons -->
      <div class="row p-0" ontouchstart="">
        <div class="col-6 fw-bold">
          <div id="p0"
               class="container
                      btn
                      text-center fs-1"
               style="background-color: #AAA;">
            <div class="row">
              <div class="col-12 col-sm-2">&nbsp;</div>
              <div class="col-12 col-sm-8">
                &nbsp;
              </div>
              <div class="col-12 col-sm-2">&nbsp;</div>
            </div>
          </div><!-- container -->

        </div><!-- col -->
        <div class="col-6 fw-bold">
          <div id="p1"
               class="container
                      btn
                      text-center fs-1">
            <div class="row">
              <div class="col-12 col-sm-2">&nbsp;</div>
              <div class="col-12 col-sm-8">
                &nbsp;
              </div>
              <div class="col-12 col-sm-2">&nbsp;</div>
            </div>
          </div><!-- container -->
        </div><!-- col -->
      </div><!-- row -->

      <!-- mode button -->
      <div class="row p-0">
        <div class="col-3"></div>
        <div class="col-6 text-center fs-3
                    btn"
             style="color: #ffffff; background-color: #999;">
          <div id="btn-mode">
            BTN_MODE
          </div>
        </div><!-- col -->
        <div class="col-3"></div>
      </div><!-- row -->

      <!-- footer -->
      <div class="row p-0 mt-2 fw-bold"
           style="color:#FFF; background-color:#853;">
        <div id="version-str" class="col m-0 text-nowrap text-start">
          Ytani Backgammon Clock, Ver. XXX
        </div><!-- col -->
        <div id="copyright" class="col m-0 text-nowrap text-end">
          Copyright &copy; 2021 Yoichi Tanibayashi
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
    <script>
      document.write(
          '<script src="main.js?' + new Date().getTime() + '"><\/script>'
      );
      </script>
  </body>  
</html>
